<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html(
                  ~{::title},
                  ~{::#content},
                  ~{},
                  ~{}
                 )}">
<head>
    <title>Page Not Found - Student Marks Management</title>
</head>
<body>
    <div id="content">
        <div class="card border-warning">
            <div class="card-header bg-warning text-dark">
                <h5 class="card-title mb-0">Page Not Found</h5>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <span class="display-1 fw-bold">404</span>
                </div>
                <h3 class="text-center mb-4">Oops! Page Not Found</h3>
                <p class="text-center mb-4">The page you are looking for does not exist or has been moved.</p>
                
                <div class="text-center mt-4">
                    <a href="/" th:href="@{/}" class="btn btn-primary">
                        <i class="bi bi-house-fill"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
