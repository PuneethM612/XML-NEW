<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html(
                  ~{::title},
                  ~{::#content},
                  ~{'marks'},
                  ~{::script}
                 )}">
<head>
    <title>Marks - Student Marks Management</title>
</head>
<body>
    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Marks</h2>
            <a th:href="@{/marks/create}" class="btn btn-info">
                <i class="bi bi-plus"></i> Add New Marks
            </a>
        </div>
        
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="card-title mb-0">Marks List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Student</th>
                                <th>Subject</th>
                                <th>Exam Type</th>
                                <th>Marks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${marksList.empty}">
                                <td colspan="6" class="text-center">No marks found</td>
                            </tr>
                            <tr th:each="mark : ${marksList}">
                                <td th:text="${mark.id}">1</td>
                                <td th:text="${mark.student.name + ' (' + mark.student.rollNumber + ')'}">John Doe (R001)</td>
                                <td th:text="${mark.subject.name}">Mathematics</td>
                                <td th:text="${mark.examType.displayName}">Midterm</td>
                                <td th:text="${mark.marks}">90.5</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/marks/edit/{id}(id=${mark.id})}" class="btn btn-sm btn-outline-info">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <a th:href="@{/marks/delete/{id}(id=${mark.id})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Are you sure you want to delete this mark entry?')">
                                            <i class="bi bi-trash"></i> Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Additional JavaScript for marks list
    </script>
</body>
</html>
